script:
  - export REPO=scalarm/scalarm_workers_manager
  - docker build . -f Dockerfile -t $REPO 
 

before_deploy:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS	
  - docker tag $REPO $REPO:$TRAVIS_TAG

deploy:
  - provider: script
    script:
      docker push $REPO 
    on:
      branch: master
      tags: true

env:
  global:
    - secure: ""
    - secure: ""

